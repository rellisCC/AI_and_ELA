<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Graph from CSV</title>
  <!-- Use a verified Pyodide URL -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Upload CSV and Generate Graph</h1>
  <input type="file" id="csvUpload" accept=".csv">
  <button onclick="generateGraph()">Generate Graph</button>

  <button onclick="showInputField()">Add my own phrase</button>
  <div id="userInputField" style="display: none;">
    <input type="text" id="userPhrase" placeholder="Enter your phrase here">
    <button onclick="addUserPhrase()">Add Phrase to Graph</button>
  </div>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
